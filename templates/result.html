{% extends "base.html" %}

{% block title %}暗号化URL生成サービス - 結果{% endblock %}

{% block content %}
<div class="result-container">
    <h2>短縮URLが生成されました</h2>
    <div class="url-info">
        <p>元のURL: <a href="{{ original_url }}" target="_blank">{{ original_url }}</a></p>
        <p>短縮URL: <a href="{{ tiny_url }}" target="_blank">{{ tiny_url }}</a></p>
    </div>
    <button onclick="window.location.href='/'">新しいURLを作成</button>
</div>
{% endblock %}
