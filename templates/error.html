{% extends "base.html" %}

{% block title %}暗号化URL生成サービス - エラー{% endblock %}

{% block content %}
<div class="error-container">
    <h2>エラーが発生しました</h2>
    <div class="error-message">
        <p>{{ message }}</p>
    </div>
    <div class="action-buttons">
        <a href="{{ url_for('index') }}" class="btn-back">ホームに戻る</a>
    </div>
</div>
{% endblock %}
